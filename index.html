    <div class="form">
        <span>Make order</span>
        <select class="select">
            <option>PC</option>
            <option>Laptop</option>
            <option>Phones</option>
            <option>Cases</option>
          </select>
          <input class="amount" type="number" size="3" name="num" min="1" max="10" value="1">
          <button onclick="AddToOrder()">Add to order </button>
        </div>
        <div class="Cart">
            <div class="totalSize">Total size: <span class="delivery_size"></span></div>
            <h1>Shipping: </h1>
            <select class="delivery select">
                <option id="Box">Box 1m^2</option>
                <option>Big box 3m^2</option>
              </select>
              <button onclick="Complete()">Complete order</button>
        </div>
        <div class="unhesh">
            <input class="hesh" type="text" placeholder="Enter Your order number to unhesh it">
            <button class="Unhesh" onclick="Unhash()">Unhesh</button>
        </div>
</body>
